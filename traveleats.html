<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Eats</title>
    <link rel="stylesheet" href="assets/css/semantic.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <header>
    <h1 id="travelheader">Travel Eats</h1>
  <h2>Nearby Restaurants</h2>
  <h3>Finding a good place to eat, made simple!</h2>
</header>
<div class="container">
  <div class="column" id="column1">
    <h3>Get Started!</h3> 
    <button id="foodButton">Click for Restaurants</button>
   <h3 id="userCurrentLocation"></h3>
  </div>
  <div class="column" id="column2">
    <!-- Map display goes here-->
    <div id="map"></div>
  </div>
  <div class="column" id="column3">
    <!-- Custom search field goes here -->
    <div class="ui category search">
      <div class="ui icon input">
        <input class="prompt" type="text" placeholder="Search by area...">
    
      </div>
      <div class="results"></div>
    </div>
</div>
<footer>
  <p>2023 Travel Eats</p>
</footer>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/semantic.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
